<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Редактировать сотрудника</title>
    <meta charset="UTF-8">
</head><body>
<section layout:fragment="bodyContent">
    <h2>Редактировать данные сотрудника</h2>

    <form th:action="@{/admin/employees/edit}" th:object="${details}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{user.id}" />

        <label>Фамилия:
            <input type="text" th:field="*{lastName}" />
        </label><br/>

        <label>Имя:
            <input type="text" th:field="*{firstName}" />
        </label><br/>

        <label>Дата рождения:
            <input type="date" th:field="*{birthDate}" />
        </label><br/>

        <label>Телефон:
            <input type="text" th:field="*{phone}" />
        </label><br/>

        <label>Email:
            <input type="email" th:field="*{email}" />
        </label><br/>

        <button type="submit">Сохранить</button>
    </form>

    <a th:href="@{/admin/employees/{id}(id=${details.user.id})}">Отмена</a>
</section>
</body>
</html>
