<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Информация о сотруднике</title>
    <meta charset="UTF-8">
</head>
<body>
<section layout:fragment="bodyContent">
    <h2>Информация о сотруднике</h2>

    <table>
        <tr>
            <th>Фамилия:</th>
            <td th:text="${details.lastName}">Фамилия</td>
        </tr>
        <tr>
            <th>Имя:</th>
            <td th:text="${details.firstName}">Имя</td>
        </tr>
        <tr>
            <th>Дата рождения:</th>
            <td th:text="${#temporals.format(details.birthDate, 'dd.MM.yyyy')}">01.01.2000</td>
        </tr>
        <tr>
            <th>Телефон:</th>
            <td th:text="${details.phone}">+7 000 000-00-00</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td th:text="${details.email}">email@example.com</td>
        </tr>
    </table>

    <br>
    <a th:href="@{/admin/employees/edit/{id}(id=${details.user.id})}">Редактировать</a>
    <a th:href="@{/admin/users}">Назад к списку пользователей</a>
</section>
</body>
</html>
