<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="bodyContent">
<h2>Создание проекта</h2>


<form th:action="@{/projects/create}" th:object="${project}" method="post">
    <label>Название:
        <input type="text" th:field="*{name}" />
    </label><br/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>

    <label>Описание:
        <textarea th:field="*{description}"></textarea>
    </label><br/>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></span>

    <label>Дедлайн:
        <input type="date" th:field="*{deadline}" />
    </label><br/>
    <span th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}" style="color: red;"></span>

    <label>Приоритет:
        <select th:field="*{priority}">
            <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}"></option>
        </select>
    </label><br/>
    <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" style="color: red;"></span>

    <button type="submit">Создать</button>
</form>
</section>
</body>
</html>
